# Parallel Execution & Retry Configuration
# These properties can be passed as system properties to control test behavior

# =====================================
# RETRY CONFIGURATION
# =====================================

# Enable/disable retry mechanism
test.retry.enabled=true

# Maximum number of retry attempts (0-5)
test.retry.count=2

# Retry only on specific error types
test.retry.network.enabled=true
test.retry.timeout.enabled=true
test.retry.server.errors.enabled=true

# Don't retry assertion failures (recommended)
test.retry.assertion.enabled=false

# =====================================
# PARALLEL EXECUTION CONFIGURATION  
# =====================================

# Thread pool size for parallel execution
test.parallel.thread.count=3

# Data provider thread count for data-driven tests
test.parallel.data.provider.threads=2

# Parallel execution level (suite, test, class, method)
test.parallel.level=methods

# Preserve test order when possible
test.parallel.preserve.order=true

# =====================================
# TIMEOUT CONFIGURATION
# =====================================

# Default test timeout (milliseconds)
test.timeout.default=300000

# Suite timeout (milliseconds) 
test.timeout.suite=1800000

# Individual method timeout (milliseconds)
test.timeout.method=120000

# =====================================
# REPORTING CONFIGURATION
# =====================================

# Enable thread information in reports
test.report.thread.info=true

# Include retry information in reports
test.report.retry.info=true

# Report refresh interval for parallel execution
test.report.refresh.interval=5000

# =====================================
# PERFORMANCE CONFIGURATION
# =====================================

# Enable performance tracking
test.performance.tracking=true

# Performance threshold warnings (milliseconds)
test.performance.warning.threshold=5000

# Performance failure threshold (milliseconds)
test.performance.failure.threshold=10000

# =====================================
# DEBUG CONFIGURATION
# =====================================

# Enable debug logging for parallel execution
test.debug.parallel=false

# Enable debug logging for retry mechanism
test.debug.retry=true

# Enable thread monitoring
test.debug.thread.monitoring=false

# =====================================
# USAGE EXAMPLES
# =====================================

# To run tests with custom retry count:
# mvn test -Dtest.retry.count=3

# To disable retries completely:
# mvn test -Dtest.retry.enabled=false

# To change thread count:
# mvn test -Dtest.parallel.thread.count=5

# To run specific test with retries:
# mvn test -Dtest=ParallelRetryDemo#testSometimesFails -Dtest.retry.count=3

# To enable debug mode:
# mvn test -Dtest.debug.retry=true -Dtest.debug.parallel=true
